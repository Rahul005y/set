<!DOCTYPE html>
<html>
<head>
    <title>Real Life Button Disable Example</title>

    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#f4f4f4;
            font-family:Arial;
        }

        .box{
            width:300px;
            text-align:center;
        }

        button{
            padding:12px 20px;
            background:green;
            color:#fff;
            border:none;
            border-radius:5px;
            cursor:pointer;
            font-size:16px;
        }

        button:disabled{
            background:gray;
            cursor:not-allowed;
        }

        .bar-box{
            width:100%;
            height:30px;
            background:#ddd;
            border-radius:5px;
            overflow:hidden;
            margin-top:20px;
        }

        .bar{
            height:100%;
            width:0%;
            background:green;
        }

        #percentText{
            margin-top:10px;
            font-size:22px;
            font-weight:bold;
        }

        #status{
            margin-top:10px;
            font-size:18px;
            font-weight:bold;
            color:#333;
        }
    </style>
</head>
<body>

<div class="box">

    <button id="startBtn">Pay Now</button>

    <div class="bar-box">
        <div class="bar" id="bar"></div>
    </div>

    <div id="percentText">0%</div>
    <div id="status"></div>

</div>

<script src="Pay .js">

</script>

</body>
</html>
