<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>

    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#f8f8f8;
            font-family:Arial;
        }
        .box{
            width:350px;
            padding:20px;
            background:white;
            border-radius:10px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
            text-align:center;
        }
        input{
            width:100%;
            margin:15px 0;
        }
        button{
            width:100%;
            padding:10px;
            background:#007bff;
            color:white;
            border:none;
            border-radius:5px;
            font-size:16px;
            cursor:pointer;
        }
        button:disabled{
            background:gray;
            cursor:not-allowed;
        }
        .bar-box{
            width:100%;
            height:25px;
            background:#ddd;
            border-radius:5px;
            margin-top:20px;
            overflow:hidden;
            display:none;
        }
        .bar{
            height:100%;
            width:0%;
            background:green;
        }
        #percent{
            margin-top:10px;
            font-size:20px;
            font-weight:bold;
        }
        #status{
            margin-top:10px;
            font-size:18px;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Upload File</h2>

    <input type="file" id="fileInput">
    <button id="uploadBtn">Upload</button>

    <div class="bar-box">
        <div class="bar" id="bar"></div>
    </div>

    <div id="percent"></div>
    <div id="status"></div>
</div>

<script src="file.js">
   
</script>

</body>
</html>
