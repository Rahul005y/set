<!DOCTYPE html>
<html>
<head>
    <title>Progress Downloader</title>

    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#f2f2f2;
            font-family:Arial;
        }

        .container{
            width:300px;
            text-align:center;
        }

        .bar-box{
            width:100%;
            height:30px;
            background:#ddd;
            border-radius:5px;
            overflow:hidden;
            margin-top:20px;
        }

        .bar{
            height:100%;
            width:0%;
            background:blue;
            border-radius:5px;
        }

        #percentText{
            margin-top:10px;
            font-size:20px;
            font-weight:bold;
        }

        button{
            padding:10px 20px;
            background:blue;
            color:#fff;
            border:none;
            border-radius:5px;
            cursor:pointer;
        }

    </style>
</head>
<body>

<div class="container">
    <button id="startBtn">Download</button>

    <div class="bar-box">
        <div class="bar" id="bar"></div>
    </div>

    <div id="percentText">0%</div>
</div>

<script src="download.js"></script>

</body>
</html>
