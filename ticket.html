<!DOCTYPE html>
<html>
<head>
    <title>Advanced Movie Ticket Booking</title>

    <style>
        body{
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:#f7f0ff;
            font-family:Arial;
        }

        .container{
            width:400px;
            background:white;
            padding:20px;
            border-radius:10px;
            box-shadow:0 0 20px rgba(0,0,0,0.1);
            text-align:center;
        }

        h2{
            margin-bottom:15px;
            color:#8e2de2;
        }

        .seats{
            display:grid;
            grid-template-columns: repeat(5, 1fr);
            gap:10px;
            margin:20px 0;
        }

        .seat{
            width:50px;
            height:50px;
            background:#ddd;
            border-radius:5px;
            line-height:50px;
            text-align:center;
            cursor:pointer;
            user-select:none;
            font-weight:bold;
        }

        .selected{
            background:#6a1b9a;
            color:white;
        }

        button{
            width:100%;
            padding:12px;
            background:#8e2de2;
            color:white;
            border:none;
            border-radius:6px;
            font-size:17px;
            cursor:pointer;
            margin-top:10px;
        }

        button:disabled{
            background:gray;
            cursor:not-allowed;
        }

        .bar-box{
            width:100%;
            height:25px;
            background:#ddd;
            border-radius:5px;
            overflow:hidden;
            margin-top:20px;
            display:none;
        }

        .bar{
            height:100%;
            width:0%;
            background:#8e2de2;
        }

        #percent{
            margin-top:10px;
            font-size:22px;
            font-weight:bold;
        }

        #status{
            margin-top:10px;
            font-size:18px;
        }

        #total{
            font-size:20px;
            font-weight:bold;
            margin-top:10px;
        }

    </style>
</head>
<body>

<div class="container">
    <h2>Advanced Movie Booking</h2>

    <div class="seats" id="seatArea">
        <!-- Seats Auto Generated by JavaScript -->
    </div>

    <div id="total">Total: â‚¹0</div>

    <button id="bookBtn">Book Tickets</button>

    <div class="bar-box">
        <div class="bar" id="bar"></div>
    </div>

    <div id="percent"></div>
    <div id="status"></div>
</div>

<script src="ticket.js">

</script>

</body>
</html>
